<!DOCTYPE html>
<head>
    <title>Numberless</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="generatorPage" class="page">
        <div id="alphaGenerator" class="circleGen">
            <div id="alphaBar" class="generatorBar"></div>
            <p class="genText">&alpha;</p>
        </div>
        <div id="betaGenerator" class="circleGen">
            <div id="betaBar" class="generatorBar"></div>
            <p class="genText">&beta;</p>
        </div>
        <div id="gammaGenerator" class="circleGen">
            <div id="gammaBar" class="generatorBar"></div>
            <p class="genText">&gamma;</p>
        </div>
        <div id="deltaGenerator" class="circleGen">
            <div id="deltaBar" class="generatorBar"></div>
            <p class="genText">&delta;</p>
        </div>
        <div id="infusionAlphaBeta" class="infusionBar horizontalBar">
            <div id="barAlphaBeta" class="generatorBar"></div>
            <p class="infusionText">&alpha;-&beta;</p>
        </div>
        <div id="infusionAlphaGamma" class="infusionBar verticalBar">
            <div id="barAlphaGamma" class="generatorBar"></div>
            <p class="infusionText verticalBarText">&alpha;-&gamma;</p>
        </div>
        <div id="infusionGammaDelta" class="infusionBar horizontalBar">
            <div id="barGammaDelta" class="generatorBar"></div>
            <p class="infusionText">&gamma;-&delta;</p>
        </div>
        <div id="infusionBetaDelta" class="infusionBar verticalBar">
            <div id="barBetaDelta" class="generatorBar"></div>
            <p class="infusionText verticalBarText">&beta;-&delta;</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
