<!DOCTYPE html>
<head>
    <title>Numberless</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 style="margin-left: 20px">Numberless</h1>
    <div id="tabBar" style="margin-bottom: 20px">
        <button id="generatorTab" class="tabButton toggle">Generators</button>
        <button id="unlockTab" class="tabButton">Unlock</button>
    </div>
    <div id="generatorPage" class="page">
        <div id="generatorAlpha" class="circleGen Alpha hidden">
            <div id="barAlpha" class="generatorBar"></div>
            <p class="genText">&alpha;</p>
        </div>
        <div id="generatorBeta" class="circleGen Beta hidden">
            <div id="barBeta" class="generatorBar"></div>
            <p class="genText">&beta;</p>
        </div>
        <div id="generatorGamma" class="circleGen Gamma hidden">
            <div id="barGamma" class="generatorBar"></div>
            <p class="genText">&gamma;</p>
        </div>
        <div id="generatorDelta" class="circleGen Delta hidden">
            <div id="barDelta" class="generatorBar"></div>
            <p class="genText">&delta;</p>
        </div>
        <div
            id="generatorAlphaBeta"
            class="infusionBar AlphaBeta horizontalBar hidden"
        >
            <div id="barAlphaBeta" class="generatorBar"></div>
            <p class="infusionText">&alpha;&beta;</p>
        </div>
        <div
            id="generatorAlphaGamma"
            class="infusionBar AlphaGamma verticalBar hidden"
        >
            <div id="barAlphaGamma" class="generatorBar"></div>
            <p class="infusionText verticalBarText">&alpha;&gamma;</p>
        </div>
        <div
            id="generatorGammaDelta"
            class="infusionBar GammaDelta horizontalBar hidden"
        >
            <div id="barGammaDelta" class="generatorBar"></div>
            <p class="infusionText">&gamma;&delta;</p>
        </div>
        <div
            id="generatorBetaDelta"
            class="infusionBar BetaDelta verticalBar hidden"
        >
            <div id="barBetaDelta" class="generatorBar"></div>
            <p class="infusionText verticalBarText">&beta;&delta;</p>
        </div>
    </div>
    <div id="unlockPage" class="page hidden">
        <div class="container">
            <button id="unlockBeta" class="Alpha hidden">&beta;</button>
            <button id="unlockGamma" class="Beta hidden">&gamma;</button>
            <button id="unlockDelta" class="Gamma hidden">&delta;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
