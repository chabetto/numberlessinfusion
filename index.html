<!DOCTYPE html>
<head>
    <title>Numberless</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <p style="margin-left: 20px">Numberless</p>
    <div id="tabBar" style="margin-bottom: 20px">
        <button id="generatorTab" class="tabButton toggle">Generators</button>
        <button id="unlockTab" class="tabButton">Unlock</button>
    </div>
    <div id="generatorPage" class="page">
        <div id="generatorAlpha" class="circleGen">
            <div id="alphaBar" class="generatorBar"></div>
            <p class="genText">&alpha;</p>
        </div>
        <div id="generatorBeta" class="circleGen hidden">
            <div id="betaBar" class="generatorBar"></div>
            <p class="genText">&beta;</p>
        </div>
        <div id="generatorGamma" class="circleGen hidden">
            <div id="gammaBar" class="generatorBar"></div>
            <p class="genText">&gamma;</p>
        </div>
        <div id="generatorDelta" class="circleGen hidden">
            <div id="deltaBar" class="generatorBar"></div>
            <p class="genText">&delta;</p>
        </div>
        <div id="infusionAlphaBeta" class="infusionBar horizontalBar hidden">
            <div id="barAlphaBeta" class="generatorBar"></div>
            <p class="infusionText">&alpha;-&beta;</p>
        </div>
        <div id="infusionAlphaGamma" class="infusionBar verticalBar hidden">
            <div id="barAlphaGamma" class="generatorBar"></div>
            <p class="infusionText verticalBarText">&alpha;-&gamma;</p>
        </div>
        <div id="infusionGammaDelta" class="infusionBar horizontalBar hidden">
            <div id="barGammaDelta" class="generatorBar"></div>
            <p class="infusionText">&gamma;-&delta;</p>
        </div>
        <div id="infusionBetaDelta" class="infusionBar verticalBar hidden">
            <div id="barBetaDelta" class="generatorBar"></div>
            <p class="infusionText verticalBarText">&beta;-&delta;</p>
        </div>
    </div>
    <div id="unlockPage" class="page hidden">
        <div class="container">
            <button id="betaUnlock">&beta;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
